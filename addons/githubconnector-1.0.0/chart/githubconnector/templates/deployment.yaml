apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name | trunc 32 | trimSuffix "-" }}
  labels:
    app: {{ include "github-connector-chart.name" . }}
    chart: {{ include "github-connector-chart.chart" . }}
    release: {{ .Release.Name | trunc 32 | trimSuffix "-" }}
    heritage: {{ .Release.Service | trunc 32 | trimSuffix "-" }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name | trunc 32 | trimSuffix "-" }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name | trunc 32 | trimSuffix "-" }}
    spec:
      containers:
      - name: main
        image: {{ .Values.image }}
        resources:
          limits:
            memory: {{ .Values.container.limits.memory }}
            cpu: {{ .Values.container.limits.cpu }}
        ports:
        - containerPort: {{ .Values.container.containerPort }}
        env:
        - name: PORT
          value: {{ quote .Values.container.containerPort }}
        - name: GITHUB_CONNECTOR_NAME
          value: {{ .Release.Name | trunc 32 | trimSuffix "-" }}

