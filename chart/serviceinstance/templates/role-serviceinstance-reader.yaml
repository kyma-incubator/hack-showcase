apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ printf "%s-%s" .Release.Name "serviceinstance-reader" | trunc 63 | trimSuffix "-" }}
rules:
- apiGroups: ["servicecatalog.k8s.io"]
  resources: ["serviceclasses"]
  verbs: ["get", "watch", "list", "describe"]
- apiGroups: ["servicecatalog.k8s.io"]
  resources: ["serviceinstances"]
  verbs: ["create"]